<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garnkurser med Gunnel</title>
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Twinkle+Star&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1 class="twinkle-star-regular">Garnkurser med Gunnel</h1>
      <nav>
        <ul>
          <li><a href="index.html">Start</a></li>
          <li><a href="course-info.html">Kursinformation</a></li>
          <li><a href="sign-up.html">Anmälan</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <h2>Kursanmälan</h2>
        <form>
          <div class="signup-form">
            <label for="name">Namn</label> <br />
            <input type="text" id="name" name="name" required />
          </div>

          <div class="signup-form">
            <label for="email">E-post adress</label><br />
            <input type="email" id="email" name="email" required />
          </div>

          <div class="signup-form">
            <!-- Pattern i telefonnummer kräver siffror och minst 5 tecken -->
            <label for="phonenr">Telefonnummer</label><br />
            <input
              type="tel"
              id="phonenr"
              name="phonenr"
              required
              pattern="[0-9]{5,}"
            />
          </div>

          <div class="signup-form">
            <label for="course">Kursval</label><br />
            <select id="course" name="course" required>
              <option value="" selected disabled hidden>Välj kurs</option>
              <option value="basic-knitting">Grundläggande Stickning</option>
              <option value="color-knitting">Flerfärgsstickning</option>
              <option value="basic-crochet">Grundläggande Virkning</option>
              <option value="spindle-spin">Spinna med slända, nybörjare</option>
            </select>
          </div>

          <div class="signup-form">
            <label for="misc">Övrig information</label><br />
            <input type="text" id="misc" name="misc" />
          </div>

          <div class="signup-form">
            <input type="submit" value="Skicka Anmälan" />
          </div>
        </form>
      </div>
    </main>

    <footer>
      <p class="heading">
        &copy; Grandma Productions AB 2024. Alla rätter förbehållna.
      </p>
    </footer>
  </body>
</html>
