<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Garnkurser med Gunnel</title>
        <link rel="icon" href="img/favicon.ico">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header>
            <h1 class="heading">Garnkurser med Gunnel</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Start</a></li>
                    <li><a href="course-info.html">Kursinformation</a></li>
                    <li><a href="sign-up.html">Anmälan</a></li>
                </ul>
            </nav> 
        </header>

    <main>
        <div class="container">
            <h2>Kursanmälan</h2>
            <form>
                <label for="name">Namn</label> <br>
                <input type="text" id="name" name="name" required><br>

                <label for="email">E-post adress</label><br>
                <input type="email" id="email" name="email" required><br>

                <!-- Pattern i telefonnummer kräver siffror och minst 5 tecken -->
                <label for="phonenr">Telefonnummer</label><br>
                <input type="tel" id="phonenr" name="phonenr" required pattern="[0-9]{5,}"><br>

                <label for="course">Kursval</label><br>
                <select id="course" name="course" required>
                    <option value="Kurs1">Kurs1</option>
                </select>
                <br>

                <label for="misc">Övrig information</label><br>
                <input type="text" id="misc" name="misc"><br>

                <input type="submit" value="Skicka Anmälan">






            </form>
        </div>  

    </main>  

    <footer>
        <p class="heading">&copy; Grandma Productions AB 2024. Alla rätter förbehållna.</p>
    </footer>

    </body>
</html>
